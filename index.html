<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>


    <div class="container-fluid">
        <div class="navbar-container">
            <div class="row navbar navbar-dark bg-dark">
                <div class="col-12 text-center p-5 text">
                    <h1 class="h1 text-light">Weather Dashboard</h1>
                </div>
            </div>
            <div class="form-section">
                <form id="city-weather">
                    <input id="city-input" class="input-info" type="text" placeholder="Enter the name of a city" />
                    <button id="submit" class="button-info" type="submit">
                        Search
                    </button>
                </form>
            </div>

            <div id="search-history-container">
                <p id="search-history">Search History: </p>
            </div>

            <div class="weather-section">
                <div id="current-weather"
                    class="d-flex flex-column justify-content-center align-items-center text-center">
                    <h2 id="city-display" class="city=display"></h2>
                    <h2 id="time-display"></h2>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="temperature"></p>
                </div>
            </div>

            <div id="forecast">
                <h2>5 Day Forecast</h2>
                <div class="row">
                    <div class="col-md-2">
                        <p id="day1"></p>
                        <p id="day1-temp"></p>
                        <p id="day1-humidity"></p>
                    </div>
                    <div class="col-md-2">
                        <p id="day2"></p>
                        <p id="day2-temp"></p>
                        <p id="day2-humidity"></p>
                    </div>
                    <div class="col-md-2">
                        <p id="day3"></p>
                        <p id="day3-temp"></p>
                        <p id="day3-humidity"></p>
                    </div>
                    <div class="col-md-2">
                        <p id="day4"></p>
                        <p id="day4-temp"></p>
                        <p id="day4-humidity"></p>
                    </div>
                    <div class="col-md-2">
                        <p id="day5"></p>
                        <p id="day5-temp"></p>
                        <p id="day5-humidity"></p>
                    </div>



                </div>
                <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                <!-- jQuery UI <script> tag -->
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
                    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
                <script src="./assets/script.js"></script>
